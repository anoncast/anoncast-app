<header class="bar bar-header bar-stable">
	<h1 class="title">Encryption</h1>
</header>
<ion-view title="Playlists">
	<ion-content class="has-header">
		<form ng-submit="login()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Encryption key</span>
					<input type="password" ng-model="loginData.key" required>
				</label>
				<label class="item">
					<button class="button button-block button-positive" type="submit">Unlock</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
